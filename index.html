<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/loadElements.css">

  <script src="js/loadElements.js"></script>
  <title>Filter</title>
</head>
<body>
  <div class="content" id="content">

    <div class="filter__wrapper">
      <form action="" class="filter">
        <div class="filter__item">
          <div class="filter__name">Производители</div>
          <div class="filter__option--wrapper">
            <div class="filter__option">
              <input id="check1" type="checkbox"/>
              <label for="check1">ACV</label>
            </div>
            <div class="filter__option">
              <input id="check2" type="checkbox"/>
              <label for="check2">AE&T</label>
            </div>
            <div class="filter__option">
              <input id="check3" type="checkbox"/>
              <label for="check3">Ariston</label>
            </div>
            <div class="filter__option">
              <input id="check4" type="checkbox"/>
              <label for="check4">Armada</label>
            </div>
            <div class="filter__option">
              <input id="check5" type="checkbox"/>
              <label for="check5">Baxi</label>
            </div>
            <div class="filter__option">
              <input id="check6" type="checkbox"/>
              <label for="check6">Buderus</label>
            </div>
            <div class="filter__option">
              <input id="check7" type="checkbox"/>
              <label for="check7">Chaffoteaux</label>
            </div>
            <div class="filter__option">
              <input id="check8" type="checkbox"/>
              <label for="check8">Matrix</label>
            </div>
            <div class="filter__option">
              <input id="check9" type="checkbox"/>
              <label for="check9">MATRIX</label>
            </div>
          </div>
        </div>
        <div class="filter__item">
          <div class="filter__name">Наличие</div>
          <div class="filter__option--wrapper">
            <div class="filter__option">
              <input id="check10" type="checkbox"/>
              <label for="check10">В наличии</label>
            </div>
            <div class="filter__option">
              <input id="check11" type="checkbox"/>
              <label for="check11">На заказ</label>
            </div>
          </div>
        </div>
        <div class="filter__item">
          <div class="filter__name">Вес</div>
          <div class="filter__option--wrapper">
            <div class="filter__option">
              <input id="check12" type="checkbox"/>
              <label for="check12">до 100 кг</label>
            </div>
            <div class="filter__option">
              <input id="check13" type="checkbox"/>
              <label for="check13">100 - 200 кг.</label>
            </div>
            <div class="filter__option">
              <input id="check14" type="checkbox"/>
              <label for="check14">200 - 300 кг.</label>
            </div>
            <div class="filter__option">
              <input id="check15" type="checkbox"/>
              <label for="check15">300 - 500 кг.</label>
            </div>
            <div class="filter__option">
              <input id="check16" type="checkbox"/>
              <label for="check16">более 500 кг.</label>
            </div>
          </div>
        </div>

        <div class="filter__item">
          <div class="filter__name">Мощность</div>
          <div class="filter__option--wrapper">
            <div class="filter__option">
              <input id="check17" type="checkbox"/>
              <label for="check17">до 100</label>
            </div>
            <div class="filter__option">
              <input id="check18" type="checkbox"/>
              <label for="check18">100 - 200</label>
            </div>
            <div class="filter__option">
              <input id="check19" type="checkbox"/>
              <label for="check19">200 - 300</label>
            </div>
            <div class="filter__option">
              <input id="check20" type="checkbox"/>
              <label for="check20">300 - 500</label>
            </div>
            <div class="filter__option">
              <input id="check21" type="checkbox"/>
              <label for="check21">более 500</label>
            </div>
          </div>
        </div>

      </form>
    </div>

  </div>
</body>
</html>
